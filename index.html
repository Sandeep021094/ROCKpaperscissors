<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>

    <style>
        
        .rock-icon{
            height: 80px;
            
            
        }

        body{
            background-color: rgb(27, 27, 27);
            color: white;
        }

        .js-result{
            font-size: 30px;
            font-weight: bold;
        }
        .score{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p style="font-size: 35px;">Rock Paper Scissors</p>


    <button class="b1" onclick=" result('Rock');
    ">
    <img src="stone.png" class="rock-icon" onclick="console.log('hello');"></button>


    <button  onclick=" result('Paper');
    ">Paper</button>


    <button  onclick=" result('Scissors');
    ">Scissors</button>

    <p class="js-result"></p>

    <p class="score"></p>

    


    <script>
        

        const score = {
                wins : 0,
                losses: 0,
                ties: 0
            };

        /*score.wins = 5;
        console.log(score);
        */

        function result(playerMove){

            
            const compMove = generateComputerMove();
            
            let result = '';

            if(playerMove === 'Rock'){
                if(compMove === 'Rock'){
                result = 'Tie!';
                }else if(compMove === 'Paper'){
                    result = 'You Lose!';
                }else if(compMove === 'Scissors'){
                    result = 'You Win!';
                }
            }else if(playerMove === 'Paper'){
                if(compMove === 'Rock'){
                result = 'You Win!';
                }else if(compMove === 'Paper'){
                    result = 'Tie!';
                }else if(compMove === 'Scissors'){
                    result = 'You Lose!';
                }
            }else if(playerMove === 'Scissors'){
                if(compMove === 'Rock'){
                result = 'You Lose!';
                }else if(compMove === 'Paper'){
                    result = 'You Win!';
                }else if(compMove === 'Scissors'){
                    result = 'Tie!';
                }
            }

            if(result === 'You Win!'){
                score.wins++;
            }else if(result === 'You Lose!'){
                score.losses++;
            }else if(result === 'Tie!'){
                score.ties++;
            }
            console.log(score);
            
            //document.querySelector('.score').innerHTML = JSON.stringify(score);

            //alert(`You chose ${playerMove}.Computer chose ${compMove}. ${result} `);
            document.querySelector('.js-result').innerHTML = `You chose ${playerMove}.Computer chose ${compMove}. ${result} `

            document.querySelector('.score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;


        }
        
        function generateComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'Rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'Paper';
            }else{
                computerMove = 'Scissors';
            }

            return computerMove;
        }

        const myArray = [1, 5, 10];
        console.log(myArray);
        console.log(myArray.length);


    </script>
    
</body>
</html>
